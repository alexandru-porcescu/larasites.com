language: php
php:
- 5.6
- nightly
matrix:
  allow_failures:
  - php: nightly
before_script:
- composer config -g github-oauth.github.com ${GH_TOKEN}
- composer install
- npm install phplint
script:
- npm test
after_success:
- php artisan clear-compiled
- phpunit --coverage-clover build/logs/clover.xml
- vendor/bin/test-reporter
env:
  global:
    secure: 
global:
  secure: 
